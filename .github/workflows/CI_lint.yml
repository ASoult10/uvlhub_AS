name: Python Lint CI

on:
  push:
    branches:
      [main, trunk]
  pull_request:
    branches:
      [main, trunk]

permissions:
  contents: write

env:
  SECRET_KEY: "jw7ChMPij9C3TxwrBdBSVGQm/KRfY5t3tD/mxrA8HYVYSPaJedmDdx8vnKlmexyr"
  FLASK_ENV: testing

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:

      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Python Set up
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-pyproject black isort autoflake autopep8

      - name: Check unused imports with autoflake
        run: autoflake --check --remove-all-unused-imports --recursive app rosemary core

      - name: Check formatting with autopep8
        run: autopep8 --check --aggressive --aggressive --recursive app rosemary core

      - name: Check import order with isort
        run: isort --check-only app rosemary core

      - name: Check formatting with black
        run: black --check app rosemary core

      - name: Lint with flake8
        run: flake8 app rosemary core